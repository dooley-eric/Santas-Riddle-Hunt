
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Santa’s Riddle Hunt</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdf6f0;
            color: #333;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #d62828;
        }
        img {
            display: block;
            max-width: 100%;
            margin: 20px auto;
            border: 5px solid #d62828;
        }
        .riddle {
            margin: 15px 0;
            padding: 10px;
            background: #fff8f0;
            border-left: 4px solid #f77f00;
        }
        label {
            display: block;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <h1>Santa’s Riddle Hunt</h1>
    <img src="Santa_Workshop_Image.png" alt="Santa's Workshop" />
    <form>

    <div class="riddle">
        <label><input type="checkbox" name="riddle1"> 1. I hang on trees and taste quite sweet, with stripes of red—a holiday treat!</label>
    </div>
    
    <div class="riddle">
        <label><input type="checkbox" name="riddle2"> 2. I help Santa see things near, but now I’m lost—it’s not too clear!</label>
    </div>
    
    <div class="riddle">
        <label><input type="checkbox" name="riddle3"> 3. You wear me when it’s snowy white, I’m red and warm and snug just right.</label>
    </div>
    
    <div class="riddle">
        <label><input type="checkbox" name="riddle4"> 4. I'm soft and round, I sit by fire, with chocolate warmth that you admire.</label>
    </div>
    
    <div class="riddle">
        <label><input type="checkbox" name="riddle5"> 5. A fuzzy friend, I have no roar, but kids have hugged me more and more.</label>
    </div>
    
    <div class="riddle">
        <label><input type="checkbox" name="riddle6"> 6. Wrapped and stacked with ribbon flair, you’ll find me waiting everywhere!</label>
    </div>
    
    <div class="riddle">
        <label><input type="checkbox" name="riddle7"> 7. I build with bricks, sometimes I roar. I'm not a reindeer—I'm a prehistoric chore!</label>
    </div>
    
    <div class="riddle">
        <label><input type="checkbox" name="riddle8"> 8. I’m tiny and sneaky and love to hide, in Santa’s shop, I dash and glide!</label>
    </div>
    
    <div class="riddle">
        <label><input type="checkbox" name="riddle9"> 9. A star I am, up high I gleam. I top the tree in every dream!</label>
    </div>
    
    <div class="riddle">
        <label><input type="checkbox" name="riddle10"> 10. I tick and tock to count the hour, ‘til Santa’s sleigh gains flying power!</label>
    </div>
    
    <div class="riddle">
        <label><input type="checkbox" name="riddle11"> 11. I’m round and snowy, a world in glass—shake me gently, but not too fast!</label>
    </div>
    
    <div class="riddle">
        <label><input type="checkbox" name="riddle12"> 12. Not quite naughty, not quite nice... my list reveals the final price.</label>
    </div>
    
    <div class="riddle">
        <label><input type="checkbox" name="riddle13"> 13. I chirp and swing inside my home, I peek out when the hour’s known.</label>
    </div>
    
    <div class="riddle">
        <label><input type="checkbox" name="riddle14"> 14. I roll and bounce across the floor, lost again—I’m a toy no more!</label>
    </div>
    
    <div class="riddle">
        <label><input type="checkbox" name="riddle15"> 15. I’m nuts for snow, wear elf disguise—look out the window for surprise!</label>
    </div>
    
    </form>
</body>
</html>
